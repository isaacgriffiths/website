  <!-- Custom styles for cursor -->
  <style>
    :root {
      --x: 0px;
      --y: 0px;
    }
    
    body, html {
      cursor: none;
    }
    
    .cursor-dot {
      position: fixed;
      pointer-events: none;
      z-index: 50;
      left: 0;
      top: 0;
      transform: translate(var(--x), var(--y)) translate(-50%, -50%);
    }
    
    .cursor-dot-inner {
      position: absolute;
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 9999px;
      background-color: #ffffff;
      box-shadow: 0 0 6px #ffffff, 0 0 12px #ffffff, 0 0 20px #ffffff;
      mix-blend-mode: difference;
      filter: brightness(2.5) contrast(2.5);
    }
    
    .cursor-light {
      pointer-events: none;
      position: fixed;
      inset: 0;
      z-index: 30;
      will-change: transform;
    }
    
    @media (max-width: 768px) {
      .cursor-dot, .cursor-light {
        display: none !important;
        opacity: 0 !important;
        visibility: hidden !important;
      }
      
      body, html {
        cursor: auto !important;
      }
      
      a {
        cursor: pointer !important;
      }
    }
    
    /* No hover effects for social icons */
    .social-icon:hover, 
    .social-links a:hover, 
    .social-links svg:hover, 
    .social-links path:hover {
      transform: none !important;
      box-shadow: none !important;
      background-color: transparent !important;
      filter: brightness(1.5) contrast(1.2) !important;
      opacity: 1 !important;
      border-radius: 0 !important;
      border: none !important;
      outline: none !important;
      transition: none !important;
    }
  </style>

  <script>
    // Set up CSS variables for cursor position
    document.documentElement.style.setProperty('--x', '0px');
    document.documentElement.style.setProperty('--y', '0px');
    
    // Mouse position tracking for cursor effects
    let mousePosition = { x: 0, y: 0 };
    const cursorLight = document.getElementById('cursor-light');
    
    // Check if device is mobile/tablet
    const isMobileOrTablet = () => {
      return window.innerWidth <= 768;
    };
    
    function handleMouseMove(e) {
      // Only update cursor on desktop
      if (isMobileOrTablet()) return;
      
      // Update state for the glow effect
      mousePosition.x = e.clientX;
      mousePosition.y = e.clientY;
      
      // Update CSS variables for cursor dot
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
      
      // Update the cursor light background
      cursorLight.style.background = `radial-gradient(500px at ${mousePosition.x}px ${mousePosition.y}px, rgba(80, 120, 200, 0.25) 0%, rgba(60, 90, 160, 0.18) 40%, transparent 80%)`;
    }
    
    window.addEventListener('mousemove', handleMouseMove);
    
    // Check for window resize to handle responsive changes
    window.addEventListener('resize', () => {
      if (isMobileOrTablet()) {
        document.body.style.cursor = 'auto';
      } else {
        document.body.style.cursor = 'none';
      }
    });
    
    // Set initial cursor state
    if (!isMobileOrTablet()) {
      document.body.style.cursor = 'none';
    }
  </script>
