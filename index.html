<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Isaac Griffiths - Tech & Automation</title>
  <link rel="stylesheet" href="stylesheet.css">
  <!-- Add Google Fonts link for the new subtitle font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Custom filled cursor with inversion -->
  <div class="cursor-dot">
    <div class="cursor-dot-inner"></div>
  </div>
  
  <!-- Subtle cursor light with slightly brighter glow and larger fade -->
  <div class="cursor-light" id="cursor-light"></div>
  
  <div class="bg-container">
    <div class="content">
      <h1>Isaac Griffiths</h1>
      <p>TECH & AUTOMATION</p>
      
      <div class="social-links" style="margin-top: 20px;">
        <!-- Background glow for icons -->
        <div class="social-glow"></div>
        
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/isaacgriffiths/" target="_blank" rel="noopener noreferrer">
          <img src="https://www.svgrepo.com/show/108614/linkedin.svg" alt="LinkedIn Logo" width="32" height="32" class="social-icon" style="filter: brightness(1.8) contrast(1.5);">
        </a>
        
        <!-- TikTok with musical note logo -->
        <a href="https://www.tiktok.com/@isaacgriffiths" target="_blank" rel="noopener noreferrer">
          <img src="https://www.svgrepo.com/show/473806/tiktok.svg" alt="TikTok Logo" width="32" height="32" class="social-icon" style="filter: brightness(1.8) contrast(1.5);">
        </a>
        
        <!-- Instagram with boxy logo -->
        <a href="https://www.instagram.com/isaacgriffiths/" target="_blank" rel="noopener noreferrer">
          <img src="https://www.svgrepo.com/show/521711/instagram.svg" alt="Instagram Logo" width="32" height="32" class="social-icon" style="filter: brightness(1.8) contrast(1.5);">
        </a>
      </div>
    </div>
  </div>

  <script>
    // Mouse position tracking for cursor effects
    let mousePosition = { x: 0, y: 0 };
    const cursorLight = document.getElementById('cursor-light');
    
    function handleMouseMove(e) {
      // Update state for the glow effect
      mousePosition.x = e.clientX;
      mousePosition.y = e.clientY;
      
      // Update CSS variables for cursor dot
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
      
      // Update the cursor light background
      cursorLight.style.background = `radial-gradient(500px at ${mousePosition.x}px ${mousePosition.y}px, rgba(80, 120, 200, 0.25) 0%, rgba(60, 90, 160, 0.18) 40%, transparent 80%)`;
    }
    
    window.addEventListener('mousemove', handleMouseMove);
  </script>
</body>
</html>
