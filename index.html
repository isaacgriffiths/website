  <script>
    // Mouse position tracking for cursor effects
    let mousePosition = { x: 0, y: 0 };
    const cursorLight = document.getElementById('cursor-light');
    
    // Check if device is mobile/tablet
    const isMobileOrTablet = () => {
      return window.innerWidth <= 768;
    };
    
    function handleMouseMove(e) {
      // Only update cursor on desktop
      if (isMobileOrTablet()) return;
      
      // Update state for the glow effect
      mousePosition.x = e.clientX;
      mousePosition.y = e.clientY;
      
      // Update CSS variables for cursor dot
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
      
      // Update the cursor light background
      cursorLight.style.background = `radial-gradient(500px at ${mousePosition.x}px ${mousePosition.y}px, rgba(80, 120, 200, 0.25) 0%, rgba(60, 90, 160, 0.18) 40%, transparent 80%)`;
    }
    
    window.addEventListener('mousemove', handleMouseMove);
    
    // Ensure no default cursor on social links
    const socialLinks = document.querySelectorAll('.social-links a, .social-links svg, .social-links path');
    socialLinks.forEach(link => {
      link.addEventListener('mouseenter', () => {
        if (!isMobileOrTablet()) {
          document.body.style.cursor = 'none';
        }
      });
      link.addEventListener('mouseleave', () => {
        if (!isMobileOrTablet()) {
          document.body.style.cursor = 'none';
        }
      });
    });
    
    // Check for window resize to handle responsive changes
    window.addEventListener('resize', () => {
      if (isMobileOrTablet()) {
        document.body.style.cursor = 'auto';
      } else {
        document.body.style.cursor = 'none';
      }
    });
    
    // Simplified Google Gravity style physics
    class GravityPhysics {
      constructor() {
        this.nameElement = document.getElementById('pushable-name');
        this.socialLinksElement = document.querySelector('.social-links');
        this.gravity = 0.3;
        this.friction = 0.95;
        this.bounce = 0.6;
        this.position = { x: 0, y: 0 };
        this.velocity = { x: 0, y: 0 };
        this.originalPosition = { x: 0, y: 0 };
        
        // Initialize physics
        this.initPhysics();
        
        // Automatically start the physics after a delay
        setTimeout(() => {
          this.activateGravity();
        }, 2000);
      }
      
      initPhysics() {
        const nameRect = this.nameElement.getBoundingClientRect();
        this.originalPosition = {
          x: nameRect.left,
          y: nameRect.top
        };
        this.position = { ...this.originalPosition };
        
        // Calculate floor as the top of social links element
        const socialRect = this.socialLinksElement.getBoundingClientRect();
        this.boundaries = {
          floor: socialRect.top - nameRect.height / 2
        };
      }
      
      activateGravity() {
        this.velocity = { x: 0, y: 0.5 }; // Start with a small downward velocity
        this.animateGravity();
      }
      
      animateGravity() {
        // Apply gravity
        this.velocity.y += this.gravity;
        
        // Update position
        this.position.y += this.velocity.y;
        
        // Check floor collision
        if (this.position.y > this.boundaries.floor) {
          this.position.y = this.boundaries.floor;
          this.velocity.y *= -this.bounce;
          
          // Apply friction when hitting the ground
          this.velocity.x *= this.friction;
          
          // Stop if velocity is very small
          if (Math.abs(this.velocity.y) < 0.5) {
            this.velocity.y = 0;
          }
        }
        
        // Apply the transformation
        const translateX = this.position.x - this.originalPosition.x;
        const translateY = this.position.y - this.originalPosition.y;
        this.nameElement.style.transform = `translate(${translateX}px, ${translateY}px)`;
        
        // Continue animation
        requestAnimationFrame(() => this.animateGravity());
      }
    }
    
    // Initialize physics after the page loads
    window.addEventListener('load', () => {
      if (!isMobileOrTablet()) {
        const physics = new GravityPhysics();
      }
    });
