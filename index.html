  <script>
    // Platform detection for OS-specific font styling
    (function detectPlatform() {
      const platform = navigator.platform.toLowerCase();
      const userAgent = navigator.userAgent.toLowerCase();
      const isIOS = platform.includes('iphone') || platform.includes('ipad') || 
                    userAgent.includes('iphone') || userAgent.includes('ipad') ||
                    (navigator.userAgent.includes('Mac') && 'ontouchend' in document);
      
      if (platform.includes('mac') || platform.includes('iphone') || platform.includes('ipad') || 
          userAgent.includes('mac') || userAgent.includes('iphone') || userAgent.includes('ipad')) {
        document.documentElement.classList.add('apple-device');
        
        // iOS Safari specific fix
        if (isIOS) {
          document.documentElement.classList.add('ios-device');
        }
      } else if (platform.includes('win') || userAgent.includes('windows')) {
        document.documentElement.classList.add('windows-device');
      } else {
        document.documentElement.classList.add('other-device');
      }
    })();
    
    // Fix for iOS vh units and vertical alignment
    function setIosVhUnit() {
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
      
      // iOS specific fix
      if (document.documentElement.classList.contains('ios-device')) {
        const nameContainer = document.querySelector('.name-container');
        if (nameContainer) {
          // Adjust top position slightly up from center on iOS
          if (window.innerHeight < 700) { // Smaller iPhones
            nameContainer.style.top = '40%';
          } else {
            nameContainer.style.top = '45%';
          }
        }
      }
    }

    // Set the vh unit on load and resize
    window.addEventListener('resize', setIosVhUnit);
    window.addEventListener('orientationchange', setIosVhUnit);
    document.addEventListener('DOMContentLoaded', setIosVhUnit);
    window.addEventListener('load', setIosVhUnit);
    setIosVhUnit();
    
    // Set up CSS variables for cursor position
    document.documentElement.style.setProperty('--x', '0px');
    document.documentElement.style.setProperty('--y', '0px');
    
    // Mouse position tracking for cursor effects
    let mousePosition = { x: 0, y: 0 };
    const cursorLight = document.getElementById('cursor-light');
    
    // Check if device is mobile/tablet
    const isMobileOrTablet = () => {
      return window.innerWidth <= 768;
    };
    
    function handleMouseMove(e) {
      // Only update cursor on desktop
      if (isMobileOrTablet()) return;
      
      // Update state for the glow effect
      mousePosition.x = e.clientX;
      mousePosition.y = e.clientY;
      
      // Update CSS variables for cursor dot
      document.documentElement.style.setProperty('--x', `${e.clientX}px`);
      document.documentElement.style.setProperty('--y', `${e.clientY}px`);
      
      // Update the cursor light background
      cursorLight.style.background = `radial-gradient(500px at ${mousePosition.x}px ${mousePosition.y}px, rgba(80, 120, 200, 0.25) 0%, rgba(60, 90, 160, 0.18) 40%, transparent 80%)`;
    }
    
    window.addEventListener('mousemove', handleMouseMove);
    
    // Check for window resize to handle responsive changes
    window.addEventListener('resize', () => {
      if (isMobileOrTablet()) {
        document.body.style.cursor = 'auto';
      } else {
        document.body.style.cursor = 'none';
      }
    });
    
    // Set initial cursor state
    if (!isMobileOrTablet()) {
      document.body.style.cursor = 'none';
    }

    // Prevent scrolling on mobile devices
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // Additional script to ensure no hover effects on social icons
    document.querySelectorAll('.social-links a, .social-icon').forEach(element => {
      // Remove any inline hover styles that might be added by JavaScript
      element.addEventListener('mouseover', (e) => {
        e.currentTarget.style.transform = 'none';
        e.currentTarget.style.boxShadow = 'none';
        e.currentTarget.style.backgroundColor = 'transparent';
        e.currentTarget.style.scale = '1';
        e.currentTarget.style.cursor = 'none';
      });
    });
    
    // Ensure cursor remains hidden on all links
    document.querySelectorAll('a, a *').forEach(element => {
      element.style.cursor = 'none';
      element.addEventListener('mouseenter', () => {
        document.body.style.cursor = 'none';
      });
    });
  </script>
